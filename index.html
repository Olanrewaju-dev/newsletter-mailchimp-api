<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Newsletter Sign Up Page" />
    <meta name="author" content="Olanrewajudev" />

    <title>Olánrewájú Bálògun | Software Developer | Newsletter Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet preconnect"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST">
      <img class="mb-4" src="/images/pp.jpeg" alt="" width="72" height="72" />
      <h3 class="h3 mb-3 font-weight-normal">Sign Up to My Newsletter</h3>
      <p class="mt-3 mb-3 text-muted">
        Sharing knowledge about Node, Python, SEO and programmatic advertising.
        Sign up if this interest you.
      </p>
      <input
        type="text"
        class="form-control top"
        name="firstName"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        name="lastName"
        class="form-control"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        name="email"
        class="form-control bottom"
        placeholder="Email"
        required
      />

      <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
      <p class="mt-3 mb-3 text-muted">
        <a href="https://github.com/olanrewaju-dev"
          >Olánrewájú Bálògun | Software Developer</a
        >
      </p>
    </form>
  </body>
</html>
